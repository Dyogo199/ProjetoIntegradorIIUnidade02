<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Lista de Tarefas Online</h1>
    </header>
    <main>
      <section>
        <form @submit.prevent="adicionarTarefa">
          <input v-model="novaTarefa" type="text" placeholder="Digite uma tarefa" aria-label="Nova tarefa" required>
          <button type="submit">Adicionar</button>
        </form>
        <ul>
          <li v-for="(tarefa, index) in tarefas" :key="index">
            <span>{{ tarefa }}</span>
            <button @click="removerTarefa(index)" aria-label="Remover tarefa">Remover</button>
          </li>
        </ul>
        <p v-if="tarefas.length === 0">Nenhuma tarefa cadastrada.</p>
      </section>
    </main>
    <footer>
      <small>Aplicação desenvolvida para fins acadêmicos – UFMS 2025</small>
    </footer>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="app.js"></script>
</body>
</html>
